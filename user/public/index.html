<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fitness 2</title>

	<link rel="stylesheet" href="./css/barchart.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
	<script src="https://d3js.org/d3.v6.min.js"></script>

	<link href="./css/reset.css" rel="stylesheet" type="text/css" />
	<link href="./css/fitnessLog.css" rel="stylesheet" type="text/css" />
	<script defer src="./js/fitnessLog.js" type="module"> 

	</script>
</head>
<!--added type="module" above-->

<body>

	<!-- Fitness Log Banner -->
	<nav>
		<img id="logo-white" src="tractivity-logo-white.png"/>
    <a href="/logout">
      <button id="log-out">Logout</button>
    </a>
	</nav>

	<!-- Fitness Log Welcome Message -->
	<header>
		<div id="welcome">

			<h1>Welcome back,<br>
      <span id="username"></span>!</h1>

      <!--<script>
        let params = (new URL(document.location)).searchParams;
        //returns a URLSearchParams object allowing access to the GET decoded query arguments contained in the URL
        let name = params.get("userName");
        console.log("userName received: "+name);
        document.getElementById("username").textContent = name;
      </script>-->
      
        <img id="workoutImage" src="header_image.png" alt="people playing sports" />
        <p class="subtitle">What activity session are you logging?</p>
      </div>
    </header>
    
    <main>
      <!-- Reminder -->
      <div id="reminder-container"> 
        <p id="reminder">Reminder</p>
        <div id="reminder-wrap">
          <div id="reminder-text">
            <p>Did you&nbsp;</p> 
            <span id="reminder-activity"></span> 
            <span id="reminder-date">&nbsp;yesterday?</span>
          </div>
          <div> 
            <button class="reminder-button" id="reminder-yes">Yes</button>
            <button class="reminder-button" id="reminder-no">No</button>
          </div>
        </div>
      </div>

      <!-- Past Activities Section -->
      <div id="past-activity" class="main-container">
        <div id="pAct-wrapper">
          <h3 class="container-title">Past Activity</h3>
          
          <!-- View Progress Button -->
          <button class="blk-button" id="view-progress">View Progress</button>
          
          <!-- Chart Overlay/Modal -->
          <div id="overlay">
            <div id="overlay-content">
              <span id="close">&times;</span>

              <div id="overlay-inputs">
              <div class="o-input">
                View activity for: 
                <select name="overlay-activity" id="oAct-activity" >
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Bike">Bike</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                </select>
              </div>

              <div class="o-input">
                Week ending:
                <input type="date" id="oAct-date" />
              </div>
              

              <div id="go-button-wrap">
              <button class="blk-button" id="overlay-go">Go</button>
              </div>
              </div>

              <!-- Chart -->
              <div id='chart-anchor'></div>
              <!-- <script type="module" src="./js/main.js"></script> -->
              <!-- <script type="module" src="./js/fitnessLog.js"></script> -->
            </div>
          </div>

        </div>
        <div class="content-container">

          <!-- Past Activities Add New Button -->
          <div id="pAct-Add" class="form-container">
            <button id="addPastActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Past Activities Form -->
          <div id="pAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                Date
                <input type="date" id="pAct-date" />
              </label>

              <div id="activity-for-wrapper">
                <label>
                  Activity
                  <select name="past-activies" id="pAct-activity" >
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Bike">Bike</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                  </select>
                </label>
                <div class="form-label">for</div>
              </div>
              
              <div id="scalar-unit-wrapper">
                <label id="label-scalar">
                  Time/Distance
                  <input type="number" id="pAct-scalar"/>
                </label>
                <label id="label-units">
                  Units
                  <input name="text" id="pAct-unit" value="km" readonly />
                </label>
              </div>
              <button type="button" id="submitPastActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
        
      <!-- Future Plans Section -->
      <div id="future-activity" class="main-container">
        <h3 class="container-title">Future Plans</h3>
        <div class="content-container">

          <!-- Future Plans Add New Button -->
          <div id="fAct-Add" class="form-container">
            <button id="addFutureActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Future Plans Form -->
          <div id="fAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                  Date
                <input type="date" id="fAct-date" />
              </label>
              <label>
                Activity
                <select name="future-activies" id="fAct-activity">
                  <option value="Walk">Walk</option>
                  <option value="Run">Run</option>
                  <option value="Swim">Swim</option>
                  <option value="Bike">Bike</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Soccer">Soccer</option>
                  <option value="Basketball">Basketball</option>
                </select>
              </label>
              <button type="button" id="submitFutureActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>


</body>
</html>
